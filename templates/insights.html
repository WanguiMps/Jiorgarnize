<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Insights - Jiorganize</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: #34495e; /* Dark background color */
            color: #fff; /* White text color */
        }

        .container {
            max-width: 1000px; /* Increased container width */
            margin: 20px auto;
            padding: 20px;
            background-color: #343a40; /* Darker container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            text-align: center;
            color: #fff; /* White text color */
        }

        .insights-container {
            background-color: #344; /* Darker insights container background */
            padding: 150px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #343a40;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Jiorganize</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light" type="button" id="signoutbutton">Sign Out</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Personalized Insights</h1>
    <p class="lead">Here are the Insights and budgeting ideas Personalized just for you</p>
    <div class="insights-container">
        <!-- Removed the title and description -->
        <button class="btn btn-primary copy-button">Copy Content</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    // Signout functionality
    document.getElementById('signoutbutton').addEventListener('click', function() {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        window.location.href="{{ url_for('login') }}";
    });
</script>
</body>
</html>
